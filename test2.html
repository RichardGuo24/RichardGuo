<!DOCTYPE html>
<html lang="en">

<head>

    <title>Rebecca Wang Style</title>
    <style>
        body {
            margin: 0;
            display: flex;

            color: #000;
            font-weight: bold;
        }

<body>
    <div class="top-right">
        <a href="#about">About</a>
        <a href="#skills">Skills</a>

</html>
